<app-nav-menu></app-nav-menu>
<div class="d-flex justify-content-center bg-secondary-subtle">
    <p class="m-3 align-self-center fs-4 fw-medium">Busqueda de Ususarios</p>
</div>
<div class=" p-2 " >
    <form class="d-flex justify-content-start gap-3" #UserForm="ngForm" (ngSubmit)="traerUsuarios(UserForm.value)">
        <div class="mb-3 d-inline">
            <input ngModel name="iD_Usuario" type="number" class="form-control" placeholder="Id del Usuario" min="1" pattern=""/>
        </div>
        <div class="mb-3 d-inline">
          <input ngModel name="username" type="text" class="form-control" placeholder="Username del usuario" >
        </div>

        <div class="mb-3 d-inline">
            <input ngModel name="nombre" type="text" class="form-control" placeholder="Nombre del usuario" >
        </div>
        <div class="mb-3 d-inline">
            <input ngModel name="email" type="text" class="form-control" placeholder="Email del usuario" >
        </div>
        
        <div class="mb-3 d-inline">
            <input ngModel name="iD_Rol" type="number" class="form-control" placeholder="Id del rol" min="1">
        </div>
        <div class="mb-3 d-inline">
            <input ngModel name="rol" type="text" class="form-control" placeholder="Rol del usuario" >
        </div>

        <button type="submit" class="mb-3 w-auto h-auto d-inline btn btn-primary align-self-center">Submit</button>
    </form>
</div>
<div>
    <ul class="list-group list-group-flush">
        <app-user-items *ngFor="let Usuario of ListaUsuarios | paginate: { itemsPerPage: 2, currentPage: PaginaActual }" [User]="Usuario"></app-user-items>
        
        
    </ul>
    <pagination-controls (pageChange)="PaginaActual = $event"></pagination-controls>
</div>
<div class="d-flex justify-content-center bg-secondary-subtle">
    <p class="m-3 align-self-center fs-4 fw-medium">Eliminar de Usuarios</p>
</div>
<div class=" p-2 " >
    <form class="d-flex justify-content-start gap-3" >
        
        <div class="mb-3 d-inline">
          <input ngModel name="nombre" type="number" class="form-control" placeholder="ID De Producto" [(ngModel)]="UserID">
        </div>
        
        <button type="submit" class="mb-3 w-auto h-auto d-inline btn btn-danger align-self-center" (click)="DeleteUser(UserID)">Submit</button>
    </form>
</div>
